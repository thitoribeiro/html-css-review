<!DOCTYPE html>
<html>
    <head>
        <title>Reviwing HTML</title>
    </head>
    <body>
        <form>
            <input type="text" name="name" value="Thito">
            <br><br>
            <input type="text" name="name" placeholder="Type your name here">
            <br><br>
            <input type="text" name="name" required>
            <br><br>
            <input type="text" name="name" value="Do not be changed" readonly>
            <br><br>
            <input type="text" name="name" value="Disabled field" disabled>
            <br><br>
            <input type="text" name="name" maxlength="5">
            <br><br>
            <input type="submit" value="Enviar">
        </form>
    </body>
</html>
