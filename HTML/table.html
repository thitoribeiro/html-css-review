<!DOCTYPE html>
<html>
    <head>
        <title>Table</title>
    </head>
    <body>
        <table border="1">
            <caption>Clothing Stock</caption>
            <tr>
                <th>Product name</th>
                <th>Size</th>
                <th>Color</th>
            </tr>
            <tr>
                <td>T-shirt</td>
                <td>S</td>
                <td>Blue</td>
            </tr>
            <tr>
                <td>Jacket</td>
                <td>M</td>
                <td>Black</td>
            </tr>
            <tr>
                <td>Paints</td>
                <td>42</td>
                <td>Brown</td>
            </tr>
        </table>
    </body>
</html>
